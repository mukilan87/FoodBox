<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <strong class="header-title">ADMIN PORTAL</strong>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btnHead productbtn" routerLink="/adminDashboard"><i class="fas fa-tasks fa-lg"></i> Manage
                        Products</button>
                </li>
                <li class="nav-item">
                    <button class="btn btnHead userbtn" routerLink="/manageCustomer"><i class="fas fa-users fa-lg"></i> Manage
                        Users</button>
                </li>
                <li class="nav-item">
                    <button class="btn btnHead active purchasebtn" routerLink="/managePurchase"><i
                            class="fas fa-shopping-basket fa-lg"></i> Manage Purchases</button>
                </li>
                <li class="nav-item">
                    <button class="btn btnHead float-right logoutbtn" (click)="adminLogout()"><i class="fa fa-sign-out fa-lg"></i> Logout</button>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
</div>
<div>
    <div class="container">
        <span class="prodLogo">List of User's Products</span>
        <input type="text" class="float-right form-control" [(ngModel)]="keyword"
        (ngModelChange)="searchPurchase()" name="searchKey" id="searchKey"
            placeholder="Search Purchase">
    </div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class = "tableheading">
                    <th>Transaction Id</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Total Cost</th>
                    <th>Customer Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of allPurchase">
                    <td>{{item.transactionid}}</td>
                    <td>{{item.productname}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.totalcost}}</td>
                    <td>{{item.customer.email}}</td>
                    <td><button (click)="deletePurchase(item.id)" class="btn btn-sm btn-danger"><i class="fa fa-trash-o fa-lg"></i> Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
